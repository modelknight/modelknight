[package]
name = "guardrail-engine-stage1"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
thiserror = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1", features = ["v4", "serde"] }
regex = "1"
aho-corasick = "1"
tower-http = { version = "0.5", features = ["trace"] }
anyhow = "1"

[dev-dependencies]
tempfile = "3"
